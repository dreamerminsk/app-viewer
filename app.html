<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Format Viewer</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="view.js"></script>
    <script defer src="pe.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <div class='columns'>
        <div class="column is-6 is-offset-3">
            <section class='section'>
                <div id="drop-area" class="box">
                    <form>
                        <div class='container has-text-centered'>
                            <p class='drop-zone'>Загрузите файл с помощью диалога выбора файлов или перетащив нужные файлы в выделенную область
                            </p>
                            <input type="file" id="fileElem" accept=".dll" onchange="handleFiles(this.files)">
                            <label class="button is-info  is-fullwidth" for="fileElem">Выбрать файл</label>
                        </div>
                    </form>
                </div>
            </section>
            <section class='section'>
                <div id="file-content" class='container'></div>
            </section>
        </div>
    </div>
</body>

</html>
